<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >
    <head>
    <title>Welcome</title>
    <!-- CSS -->
    <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
         <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <style>
            html {
    height: 100% !important;
    width: 100%;
    /*Image only BG fallback*/

    /*background = gradient + image pattern combo*/
   /* background:
        ;*/
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: white;
}
        </style>
</head>

    <body>

        <div class="container">



            <div class="row justify-content-center" style="transform:translateY(50%)">
                    <div class="col-md-8">
                            <div class="card" style="height: 400px;">
                                <div class="card-header section-title">welcome</div>
                                <div class="card-body justify-content-center">

                                    <div class="row" style="margin-top:40px;">
                                        <div class="col-md-6">
                                            <h5 class="font-alt text-center">Search</h5>
                                                <small class="text-muted">for now you can search Ashish, gurtej or shubham</small>
                                                {% csrf_token %}
                                                <input id="search" class="form-control ds-input" type="search">
                                                <table class="table table-sm text-center font-alt1" style="margin-top:20px;">
                                                    <thead class="black white-text" id="table-head" style="display:none;">
                                                        <tr>
                                                          <th class="align-middle" scope="col">ID</th>
                                                          <th class="align-middle" scope="col">Name</th>
                                                            <th scope="col">Treatment Required?</th>
                                                        </tr>
                                                    </thead>
                                                  <tbody id="search-results">

                                                  </tbody>
                                                </table>
<!--                                                <ul id="search-results" class="mt-4"></ul>-->

                                        </div>
                                        <div class="col-md-6 text-center">
                                            <h5 class="font-alt text-center">register</h5>
                                                <a href="{% url 'medical:new_entry' %}" class="btn btn-dark" style="border-radius: 5px;">Check new</a>

                                        </div>


                                    </div>





                            </div>

                    </div>

                </div>

        </div>
        </div>


     <!-- JS -->
    <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>

  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

    <script>
$('#search').keyup(function() {
$("#table-head").hide()
    data = {
            "query" : $('#search').val(),
            "csrfmiddlewaretoken" : $("input[name=csrfmiddlewaretoken]").val()
     }
    console.log(data)
    $.ajax({
            url: "/medical/search/",
            type: "POST",
            data: data,
            success: function(response){
                console.log(response)
                if (data['query'] == "") $("#search-results").html("")
                else {
                    $("#table-head").show()
                    $("#search-results").html(response)
                    }
            }

        });

});


</script>
    </body>


</html>
